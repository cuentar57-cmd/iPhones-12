<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona iPhones</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  background:linear-gradient(-45deg,#000,#001a2d,#000);
  background-size:400% 400%;
  animation:fondo 15s infinite;
}
@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{text-align:center;padding:25px}
.logo{font-size:38px}
.sublogo{letter-spacing:5px;opacity:.8}

.stock{text-align:center}

.imagen-principal{
  display:flex;
  justify-content:center;
  margin:15px 0;
}
.imagen-principal img{
  width:180px;
  height:260px;
  object-fit:contain;
  animation:flotar 4s infinite;
}

.modelos{
  display:flex;
  gap:15px;
  overflow-x:auto;
  justify-content:center;
  padding:10px;
}
.modelo{cursor:pointer}
.modelo.activo img{
  border-color:#00ff99;
  box-shadow:0 0 12px #00ff99;
}
.modelo span{
  display:block;
  font-size:11px;
  margin-top:5px;
  font-weight:bold;
}
.modelo img{
  width:70px;
  height:70px;
  object-fit:contain;
  border-radius:50%;
  border:3px solid #ff4d6d;
  background:white;
  padding:5px;
}

.ver-todos{
  margin:10px;
  padding:8px 15px;
  border-radius:20px;
  border:none;
  font-weight:bold;
}

#buscador{
  display:block;
  margin:15px auto;
  padding:12px;
  width:90%;
  max-width:420px;
  border-radius:12px;
  border:none;
  background:#000;
  color:white;
}

section{padding:15px}
.grid{display:grid;gap:15px}

.card{
  border:2px solid #333;
  border-radius:18px;
  padding:15px;
  background:rgba(0,0,0,.6);
  animation:flotar 4s infinite;
}
@keyframes flotar{
  0%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
  100%{transform:translateY(0)}
}

.titulo{font-weight:bold;font-size:17px}
.usado{
  background:orange;
  color:black;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
  margin-left:6px;
}
.precio{font-size:18px;font-weight:bold;margin:6px 0}
.cuotas{display:flex;gap:5px;flex-wrap:wrap}
.cuota{
  background:#c00;
  padding:5px 8px;
  border-radius:6px;
  font-size:12px;
}
.boton{
  display:block;
  margin-top:10px;
  padding:10px;
  background:#25D366;
  color:white;
  text-align:center;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.boton:hover{
  background:#1ebe5d;
}
</style>
</head>

<body>

<header>
  <div class="logo"><i class="fa-brands fa-apple"></i></div>
  <div class="sublogo">Zona iPhones</div>
</header>

<div class="stock">
  <h2>STOCK DISPONIBLE</h2>

  <div class="imagen-principal">
    <img id="imagenModelo"
    src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-11-1.jpg">
  </div>

  <div class="modelos">
    <div class="modelo activo" onclick="filtrarModelo('11',this)">
      <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-11-1.jpg">
      <span>iPhone 11</span>
    </div>

    <div class="modelo" onclick="filtrarModelo('12',this)">
      <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-12-r1.jpg">
      <span>iPhone 12</span>
    </div>

    <div class="modelo" onclick="filtrarModelo('13',this)">
      <img src="https://i.postimg.cc/90LZXJJ8/iphone-13-PNG27.png">
      <span>iPhone 13</span>
    </div>

    <div class="modelo" onclick="filtrarModelo('14',this)">
      <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-1.jpg">
      <span>iPhone 14</span>
    </div>

    <div class="modelo" onclick="filtrarModelo('15',this)">
      <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-1.jpg">
      <span>iPhone 15</span>
    </div>
  </div>

  <button class="ver-todos" onclick="verTodos()">Ver todos</button>
</div>

<input id="buscador" placeholder="Buscar iPhone..." onkeyup="filtrar()">

<section>
<div class="grid" id="productos">

<div class="card iphone" data-modelo="11" data-precio="190000">
  <div class="titulo">iPhone 11 128GB <span class="usado">78%</span></div>
  <div class="precio">$190.000</div>
  <div class="cuotas"></div>
  <a class="boton" href="https://wa.me/3585079522?text=Hola,%20quiero%20consultar%20por%20el%20iPhone%2011" target="_blank">Consultar</a>
</div>

<div class="card iphone" data-modelo="12" data-precio="250000">
  <div class="titulo">iPhone 12 128GB <span class="usado">78%</span></div>
  <div class="precio">$250.000</div>
  <div class="cuotas"></div>
  <a class="boton" href="https://wa.me/3585079522?text=Hola,%20quiero%20consultar%20por%20el%20iPhone%2012" target="_blank">Consultar</a>
</div>

<div class="card iphone" data-modelo="13" data-precio="390000">
  <div class="titulo">iPhone 13 128GB <span class="usado">78%</span></div>
  <div class="precio">$390.000</div>
  <div class="cuotas"></div>
  <a class="boton" href="https://wa.me/3585079522?text=Hola,%20quiero%20consultar%20por%20el%20iPhone%2013" target="_blank">Consultar</a>
</div>

<div class="card iphone" data-modelo="14" data-precio="450000">
  <div class="titulo">iPhone 14 128GB <span class="usado">83%</span></div>
  <div class="precio">$450.000</div>
  <div class="cuotas"></div>
  <a class="boton" href="https://wa.me/3585079522?text=Hola,%20quiero%20consultar%20por%20el%20iPhone%2014" target="_blank">Consultar</a>
</div>

<div class="card iphone" data-modelo="15" data-precio="580000">
  <div class="titulo">iPhone 15 128GB <span class="usado">90%</span></div>
  <div class="precio">$580.000</div>
  <div class="cuotas"></div>
  <a class="boton" href="https://wa.me/3585079522?text=Hola,%20quiero%20consultar%20por%20el%20iPhone%2015" target="_blank">Consultar</a>
</div>

</div>
</section>

<script>
const items=document.querySelectorAll(".iphone");

items.forEach(card=>{
  const precio=parseInt(card.dataset.precio);
  const cuotas=card.querySelector(".cuotas");
  [3,6,9].forEach(n=>{
    const d=document.createElement("div");
    d.className="cuota";
    d.innerText=n+"x $"+Math.ceil(precio/n).toLocaleString("es-AR");
    cuotas.appendChild(d);
  });
});

const imagenes={
  "11":"https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-11-1.jpg",
  "12":"https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-12-r1.jpg",
  "13":"https://i.postimg.cc/90LZXJJ8/iphone-13-PNG27.png",
  "14":"https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-1.jpg",
  "15":"https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-1.jpg"
};

function filtrar(){
  const f=buscador.value.toLowerCase();
  items.forEach(i=>{
    i.style.display=i.innerText.toLowerCase().includes(f)?"block":"none";
  });
}

function filtrarModelo(m,el){
  document.querySelectorAll(".modelo").forEach(i=>i.classList.remove("activo"));
  el.classList.add("activo");
  document.getElementById("imagenModelo").src=imagenes[m];
  items.forEach(i=>{
    i.style.display=i.dataset.modelo===m?"block":"none";
  });
}

function verTodos(){
  document.querySelectorAll(".modelo").forEach(i=>i.classList.remove("activo"));
  items.forEach(i=>i.style.display="block");
}
</script>

</body>
</html>
